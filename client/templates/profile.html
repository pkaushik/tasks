<template name="profile">
  <legend>{{currentUser.profile.name}}</legend>
  <dl class="dl-horizontal">
    <dt>Username</dt>
    <dd>{{currentUser.username}}</dd>
    <dt>Role</dt>
    {{#if currentUser.profile.manager}}
      <dd>Manager</dd>
    {{else}}
      <dd>Staff</dd>
    {{/if}}
  </dl>
</template>
