<template name="modal">
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close done">&times;</button>
      <h3>{{modalTitle}}</h3>
    </div>

    <div class="modal-body">
      <p>{{modalBody}}</p>
    </div>

    <div class="modal-footer">
      <a href="#" class="btn done btn-inverse">OK</a>
    </div>
  </div>
</template>
