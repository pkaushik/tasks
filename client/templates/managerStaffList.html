<template name="managerStaffList">
  <legend>{{name}}</legend>
  <ul class="nav nav-tabs nav-stacked">
    {{#each counts}}
      <li>
        <a href="#managerTaskList/filter?field=assignedTo&value={{staffId}}">{{staffName}}
          <span class="label label-inverse"> {{count}} </span>
        </a>
      </li>
    {{/each}}
  </ul>
</template>
