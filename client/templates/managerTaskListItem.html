<template name="managerTaskListItem">
  <li>
    <a href="/tasks/{{_id}}">
      <div class="row-fluid">
        <div class="span3">{{displayName staffId}}</div> 
        <div class="span3">{{name}}</div> 
        <div class="span1"><span class="btn {{btn status}} btn-tick"></span></div>
      </div>
    </a>
  </li>
</template>
